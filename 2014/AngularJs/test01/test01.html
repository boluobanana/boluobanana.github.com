<!DOCTYPE html>
<html lang="en" ng-app="banana">
<head>
	<meta charset="UTF-8">
	<title>banana list</title>
	<script type="text/javascript" src="../angular-1.2.23/angular.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	
</head>
<body ng-controller="BananaListCtrl">
	<ul>
		<li ng-repeat="banana in bananas">
			{{banana.name}}
			<p>{{banana.sizes}}</p>
			<p>{{banana.longs}}</p>
			<p>{{hello}}</p>
		</li>
	</ul>
	<table>
	    <tr>
	    	<th>row number</th>
	    </tr>
	    <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
	    	<td>{{i+1}}</td>
	    </tr>
	</table>
</body>
</html>
