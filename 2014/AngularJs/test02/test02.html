<!DOCTYPE html>
<html lang="en" ng-app="banana" ng-controller="BananaListCtrl">
<head>
	<meta charset="UTF-8">
	<title ng-bind-template="Go: {{query}}">0000</title>
	<script src="../angular-1.2.23/angular.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body >
	Search<input ng-model="query">
	<ul>
		<li ng-repeat="banana in bananas | filter:query">
			{{banana.name}}
			<p>{{banana.sizes}}</p>

		</li>
		<p>{{apple}}</p>
	</ul>
	<h2>{{query}}</h2>
	<div ng-controller="ExampleController">
		 Salutation: <input type="text" ng-model="salutation"><br>
		 Name: <input type="text" ng-model="name"><br>
		 <pre ng-bind-template="{{salutation}} {{name}}!"></pre>
	</div>
</body>
</html>
