<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<style>
		.box{
			background-color: #ace;
			width: 100px;height: 30px;
			text-align: center;
			line-height: 30px;
		}
		.center{
			-webkit-transform:translateY(0px) scale(1);
			-webkit-transition:all 0.5s ease-in .1s;
			height: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div role="button" class="box" id="box" onclick="clickShow()" onmouseenter="git()">
		click Me!
	</div>
	<div class="center" id="center">
		<ul>
			<li>lalala</li>
			<li>hahaha</li>
			<li>gogogo</li>
		</ul>
	</div>
	<!-- <div style="float:left">
		<p>aaaaaaaaaaaaaaaa</p>
	</div>
	<div><p>wwwwwwwwwwww</p></div>
	<p>aaaaaaaa</p>
	<p>aaaaaaaa</p>
	<p>aaaaaaaa</p>
	<p>aaaaaaaa</p> -->

</body>
<script>
	function clickShow () {
		var center = document.getElementById('center');
		if (center.style.webkitTransform == "translateY(0px) scale(1)") {
			center.style.webkitTransform = "translateY(0px) scale(0)";
		} else{
			center.style.webkitTransform = "translateY(0px) scale(1)";
		};
		
	}
	function git(){
		var center = document.getElementById('center');
		center.style.height = 50+ 'px';
	}
</script>
</html>
