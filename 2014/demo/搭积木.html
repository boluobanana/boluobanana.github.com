<!DOCTYPE html>
<html>
    <head>
        <title>搭积木</title>
        <meta charset= "utf-8">
        <style type="text/css" >
            html,body
            {
                height:100%;
                width:100%;
                padding:0;
                margin:0;
                background-color: #000;
            }
            .centent{
            	width: 768px;height: 960px;
            	background-color: rgba(129, 242, 252, 0.35);
            	margin: 0 auto;
            	margin-top: 100px;
            	position: relative;
            }
            .candidate{
            	display: -webkit-box;
            	display: -moz-box;
            	padding: 4px;
            	
            }
            .col{
				-webkit-box-flex:1;
				-moz-box-flex:1;
				background-color: #78DD9C;
				height: 128px;width: 128px;
				margin: 8px;
				padding-top: 10px;
            }
            span{
            	position: absolute;
            }
            .box{
            	background-color: #C78B67;
            	margin: 8px;
            	margin-left: 12px;
            	height: 783px;
            	width: 745px;
            }
            .triangle{
				margin-left: 4px;
				top: 34px;
            	border-bottom: 75px solid #000;
				border-left: 52px solid transparent; 
            	border-right: 52px solid transparent;

            }
            .triangle2{
            	display: block;
            	top: 50px;
            	border-bottom: 51px solid #000;
				border-left: 55px solid transparent; 
            	border-right: 56px solid transparent;

            }
            .recatangular{
            	display: block;
            	left: 293px;
            	top: 30px;
            	width: 60px;height: 90px;
            	background-color: #000;
            }
            .square{
            	display: block;
            	width: 80px;height: 80px;
            	background-color: #000;
            	left: 408px;
            	top: 40px;
            }
            .long{
				display: block;
				width: 100px;height: 20px;
				background-color: #000;
				top: 70px;left: 524px;
            }
            .trapezoid {

				border-bottom: 58px solid #000;
				border-left: 36px solid transparent;
				border-right: 36px solid transparent;
				height: 0;
				width: 38px;
				display: block;
				top: 48px;
				
				}  

        </style>
    </head>
    <body>
        <div class="centent" id="centent">
        	<div class="candidate" id="candidate">
        		<div class="col"><span class="triangle"></span></div>
        		<div class="col"><span class="triangle2"></span></div>
        		<div class="col"><span class="recatangular"></span></div>
        		<div class="col"><span class="square"></span></div>
        		<div class="col"><span class="long"></span></div>
        		<div class="col"><span class="trapezoid"></span></div>
        	</div>
        	<div class="box" id="box">
        		
        	</div>
        </div>
    </body>
    <script>
    	
    	
    	
    	
    	(function(){
    		window.onload = function(){

    			var content = document.getElementById('centent');
    				
    			content.onmousedown = function(e){
    				
    				var flag = true;
    				var tar = e.target;
    				if (e.target.nodeName == 'SPAN') {
    					var dispX =e.clientX - tar.offsetLeft;
    					 	dispY =e.clientY - tar.offsetTop;

    					function move(e){
    						
    						if(flag&&tar){
    							tar.style.left = (e.clientX - dispX) +'px';
    							tar.style.top = (e.clientY - dispY) +'px';
    						}
    					}

    					content.addEventListener('mousemove',move);
    					//removeEventListener 移除监听
    					content.addEventListener('mouseup',function(){
    					flag = false;
    					tar = null;
    					})
    				}
    			}
    		}
			
	    })(window);
    	
    	

    </script>
</html>
