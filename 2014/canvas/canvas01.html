<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas 学习</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #aaa ; display:block; margin:5px auto;">
		请更换浏览器后，在尝试打开网站
	</canvas>
</body>
<script type="text/javascript">
	window.onload = function  () {
		var canvas = document.getElementById('canvas');

		canvas.height = 768;
		canvas.width = 1024;

		var context = canvas.getContext('2d');
		//使用context绘制
		context.beginPath();
		context.moveTo(100,100);
		context.lineTo(200,100);
		context.stroke();
	}
</script>
</html>
