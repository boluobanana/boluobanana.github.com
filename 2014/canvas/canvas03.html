<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas 03</title>
</head>
<body>
	<canvas id="canvas" style="margin:5px auto; display:block;">
		请使用更先进的浏览器打开此网页
	</canvas>
</body>
<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById('canvas');

		canvas.width = 1024;
		canvas.height = 768;	

		var context = canvas.getContext('2d');

		context.lineWidth = 5 ;
		context.strokeStyle = '#005588';
		context.arc(300, 300, 200, 0 , 1.5*Math.PI);
		context.stroke();

	}
	
</script>
</html>
