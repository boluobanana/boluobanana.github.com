<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas 02</title>
</head>
<body>
	<canvas id="canvas" style="margin:5px auto; display:block;">
		请使用更先进的浏览器打开此网页
	</canvas>
</body>
<script type="text/javascript">
	var tangram = [
		{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:'#caff67'},
		{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:'#67beef'},
		{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:'#ef3d61'},
		{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:'#f9f51a'},
		{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:'#a594c0'},
		{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:'#fa8ccc'},
		{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:'#f6ca2a'},
	]
	window.onload = function() {
		var canvas = document.getElementById('canvas');
		canvas.height = '800';
		canvas.width = '800';
		var context = canvas.getContext('2d');
		for (var i = 0; i < tangram.length; i++) {
			draw(tangram[i], context);
		};

	}
	function draw (piece, cxt) {
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x, piece.p[0].y);
		for (var i = 0; i < piece.p.length; i++) {
			cxt.lineTo(piece.p[i].x, piece.p[i].y);
		};
		cxt.closePath();

		cxt.fillStyle = piece.color;
		cxt.fill();
		cxt.strokeStyle = 'black';
		cxt.lineWidth = 2 ;
		cxt.stroke();
	}
</script>
</html>
