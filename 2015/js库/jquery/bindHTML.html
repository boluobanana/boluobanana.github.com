<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind()</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="jquery.min.js"></script>
<script>
//jquery
	(function(){
		$('ul').bind('mouseover', function(e){
			console.log(e.target.textContent);
		})
	})()
//原生
	(function(){
		var ul = document.getElementsByTagName('ul')[0];
		ul.addEventListener('mouseover',function(e){
			console.log(e.target.textContent);	
		})
	}())
	//输出1-1000的对称数
	function findSymmetryNum(s,o){
		var arr=[];
		for(var i=s;i<=o;i++){
			var str=''+i,sl=str.length,middle=0,flag=true;

			if(sl%2===0){
				middle=sl/2;
			}else{
				middle = (sl-1)/2;
			}
			for(var m=0;m<middle;m++){ 
				if(str.substr(0+m,1)!==str.substr(-1-m,1)){
					flag = false;
				}
			}
			flag&&arr.push(i);
		}
		console.log(arr);
		return arr;
	}
	findSymmetryNum(1,1001);
</script>
</html>
