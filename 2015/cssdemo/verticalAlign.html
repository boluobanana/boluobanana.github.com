<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>veticalAlign</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			margin: 20px;
			background-color: #eee;
		}
		.div1{
			display: inline-block;
			vertical-align: bottom;
		}
		.div2{
			display: table-cell;
			vertical-align: middle;
		}
		img{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="div1">
		div1
		<img src="../demo/imgs/p1.jpg" alt="">
	</div>

	<div class="box">	
		<div class="div2">
			div2
			<img src="../demo/imgs/p1.jpg" alt="">
		</div>
	</div>

	<div class="div3">
		div3
	</div>
</body>
</html>
