<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>创建和删除节点</title>
	<style>
		.dio{
			background-color: #F4EA2E;
			width: 100px;height: 100px;
			border-radius: 10px 60px 10px 60px;
			margin: 2px;
			padding: 0;
			float: left;
		}
	</style>
</head>
<body>
	<div class="dio" id="dio1">11</div>
</body>
<script>
	(function(){
		var frame = document.createDocumentFragment();
		for(var i = 0; i<100; i++){
			var node = document.createElement('DIV');
			node.className = "dio";
			node.id = 'node' + i;
			node.appendChild(document.createTextNode(i));
			frame.appendChild(node);
		}
		document.body.appendChild(frame);
	})(window)
</script>
</html>
