<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>active</title>
	<style>
		#btn1{
			width: 100px;
			height: 30px;
			background-color: #9DE2B5;
			border: 1px solid #eee;
		}
		#btn1:active{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<button id="btn1">
		aaa
	</button>
</body>
<script>
	window.onload = function () {
		//添加touchstart事件使active伪类可以在移动端使用
		document.addEventListener("touchstart", function(){}, true)
	}
</script>
</html>
