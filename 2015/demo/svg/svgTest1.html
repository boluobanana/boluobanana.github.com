<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
</head>
<style>
	svg{
		margin: auto 0;
		border: 1px solid #142;
	}
</style>
<body>
	
	<svg width="800"
		height="600"
		viewBox="0 0 110 300"
		preserveAspectRatio="xMidYMid meet">
		//矩形
		<rect x="20" y="30" rx = "16" ry="10" width="123"  height="32" fill="red"></rect>
		//圆
		<circle cx="123" cy="73" r="10"  fill="white" stroke="red"></circle>

		<circle cx="103" cy="73" r="10" fill="white" stroke="red"></circle>
		//椭圆
		<ellipse cx ="60" cy="73" rx = "16" ry="10" fill="white" stroke="red"></ellipse>
		//直线
		<line x1="1" y1 ="1" x2="1" y2="100" stroke="red"></line>
		//折线
		<polyline points="20 20 2 20 30 50 " stroke="green" fill="white"></polyline>
		//多边形
		<polygon points="50 60 80 120 130 130 " stroke="red"  fill="white"> </polygon>
	</svg>
</body>
<script>
	
</script>
</html>
