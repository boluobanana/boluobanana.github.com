<script>
	window.onload = function(){
		function loadStype () {
		var head = document.getElementsByTagName('head')[0];
		var hrefs = arguments;
		for(var i=0; i<hrefs.length;i++){
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = hrefs[i];
			head.appendChild(link);
			}
		}

		//这是个例子
		loadStype('css1.css', 'css2.css', 'css3.css');
	}
</script>
</html>
