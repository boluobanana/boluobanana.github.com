<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大鱼小鱼canvas</title>
</head>
<style>
	body{
		margin: 0;
		padding-top: 10px;
	}
	.canvas1,.canvas2{
		position: absolute;
		top: 0;
	}
	.canvas1{
		z-index: 1;
	}
	.canvas2{
		z-index: 0;
	}
</style>
<body>

	<canvas id="canvas1" class="canvas1" width="800" height="800">  </canvas>
	<canvas id="canvas2" class="canvas2" width="800" height="800"></canvas>

</body>
</html>
