<html>
<head>
<script>
	function doSubmit (inForm) {
		if (inForm.firstName.value == "") {
			alert("You must enter a first name");
			return false;
		};
		if (inForm.lastName.value == "") {
			alert("You must enter a last name");
			return false;
		};
		inForm.submit();
		return true;
	}
</script>
</head>
<body>
	<form name="test" action="#" method="post" onSubmit="return doSubmit(this);">
		First name :<input type="test" name="firstname"><br>
		Last name :<input type="test" name="lastname"><br>
		<input type="submit" value="Submit">

	</form>
</body>
</html>
