<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户的订单列表</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/prettyPhoto.css">
    <link rel="stylesheet" href="/styles/owl.carousel.css">

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    

    <link rel="stylesheet" href="/styles/revslider-bottom.css">
    <link rel="stylesheet" href="/styles/jquery.selectbox.css">
    <style type="text/css">
        .sep-row {
            background-color: #ffffff;
            border-right: 0px;
            padding: 1px;
        }
    </style>
    <script src="/scripts/js/jquery-1.11.1.min.js"></script>
    <script src="/scripts/BaseJs/nature.head.js"></script>
    <script src="/scripts/BaseJs/nature.ajax.js"></script> 
    <script type="text/javascript" src="/scripts/usercenter/myorder/orderitem.js"></script>
    <script type="text/javascript" src="/scripts/usercenter/myorder/ordershoppingcart.js"></script> 
    <script src="/scripts/js/getUrlParam.js"></script>
</head>
    <body>
        <div id="wrapper">
            <div class="col-md-12 table-responsive" style="margin-bottom:30px;" id="divOrderInfo1">
                <table class="table cart-table">
                    <thead>
                        <tr>
                            <th class="table-title" colspan="2" style="text-align: left"> 订单号：{订单号}</th>
                        </tr>
                    </thead>
                    <tbody id="orderList">
                        <tr>
                            <td class="item-name-col" style="text-align: left;width: 640px;">
                                订单状态：{状态}<br />
                                尊敬的青芒果用户，您的订单正在{状态}，欢迎您继续选择青芒果商城购物。<br><br>
                                
                                基本信息：{下单时间}<br>
                                收货信息：{姓名}，{电话}，{地址}<br>

                                支付信息：{支付方式}<br>
                                发票信息：{发票类型}，{礼品}<br>


                            </td>
                            <td>
                                <span id="lookWuLiu"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!--物流信息，初始隐藏-->
            <div class="col-md-12 table-responsive" style="margin-bottom:30px;display:none;">
                <table class="table cart-table">
                    <thead>
                        <tr>
                            <th class="table-title" colspan="1" style="text-align: left">订单号：{订单号}</th>
                        </tr>
                    </thead>
                    <tbody id="orderList">
                        <tr>
                            <td class="item-name-col" style="text-align: left;width: 640px;">
                                下单时间：{时间}<br />
                                尊敬的青芒果用户，您的订单正在{状态}，欢迎您继续选择青芒果商城购物。<br />
                                物流跟踪
                                <!--弄个图-->

                            </td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-12 table-responsive">
                商品清单
                <table class="table cart-table" >
                    <thead>
                        <tr>
                            <th class="table-title">商品信息</th>
                            <th class="table-title">价格</th>
                            <th class="table-title">数量</th>
                            <th class="table-title">小计</th>
                            <th class="table-title">操作</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <tr id="product">
                            <td class="item-name-col">
                                <a href="#">
                                    <img src="{imgsrc}" style="float: left; width:90px;height: 90px;margin: 5px;" alt="Lowlands Lace Blouse" >
                                    <br/>{商品名称}
                                </a>
                            </td>
                            <td class="item-price-col">
                                <span class="item-price-special">¥{价格}</span>
                            </td>
                            <td>{数量}</td>
                            <td class="item-code">{小计}</td>
                            <td class="item-total-col">
                                <span class="item-price-special" id="totalcart">加入购物车</span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody id="other">
                        <tr>
                            <td class="item-name-col" colspan="4" style="text-align: right">
                                <span style="float: left"> </span>  小计：
                            </td>
                            <td class="item-code" style="text-align: left">¥{小计}</td>
                        </tr>
                       
                        <tr>
                            <td class="item-name-col" colspan="4" style="text-align: right">
                                合计：
                            </td>
                            <td class="item-code" style="text-align: left">¥{合计}</td>
                        </tr>
                    </tbody>
                  
                </table>
                
                

            </div>
        </div>
</body>
</html>
