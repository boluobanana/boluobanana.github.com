<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	
	
	<title>changeuname</title>
	<style>
		body{
			height: 550px;
		}
		.uc-title{
			color: #79bb0b;
			text-indent: 20px;
			border-bottom: 2px solid #79bb0b;
			line-height: 34px;
		}
		.centent{
			width: 100%;
			text-align: center;
			padding-top: 30px;
		}
		.centent input[type="text"]{
			
			margin-right: 10px;
			width: 290px;
			height: 40px;
		}
		.centent span[class="glyphicon glyphicon-remove"]{
			position: absolute;
			top: 12px;left: 370px;
			font-size: 16px;
		}
		.centent span[class="glyphicon glyphicon-ok-sign"]{
			font-size: 18px;
			line-height: 18px;
			color: #79bb0b;
		}
		.margin{
			margin-top: 10px;
		}
		form{
			position: relative;
		}
		button{
			margin-top: 8px;
			background-color: #79bb0b;
			color: #fff;
			width: 124px;
			font-size: 16px;
		}
		.left{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			margin-left: 20px;
		}
		.right{
			float: left;
		}
		.form-group{
			float: left;
			margin-right: 15px;
		}
		.smill-left{
			width: 150px;height: 40px;
			float: left;
			line-height: 40px;
		}
		.smill-right{
			float: left;
		}
	</style>
</head>
<body>
	<div>

		<div class="uc-title">
			个人信息
		</div>
		<div class="centent">
			<form action="" id="formBase">
				<div class="row">
					<div class="left">
						昵称:
					</div>
					<div class="right">
						<input type="text" name="username" id="nickName">
						<span class="glyphicon glyphicon-remove"></span>
						<span class="glyphicon glyphicon-ok-sign"></span><br>
					</div>
				</div>
				<div class="row">
					<div class="left"></div>
					<div class="right">
						<span>6~18、可用字母、数字、下划线</span>
						<span style="color:red;display:none">请输入你的昵称！</span>
						<br>
					</div>
				</div>
				<div class="row">
					<div class="left">真实姓名</div>
					<div class="right">
						<input type="text" name="realrname" id="realName">
						
					</div>
				</div>	
				<div class="row">
					<div class="left">性别</div>
					<div class="right" style="line-height:40px;">
						
							男 <input type="radio" name="sex" id="male" value="male" checked>
							女 <input type="radio" name="sex" id="female" value="female">
								
					</div>
				</div>	
				<div class="row margin" >
					<div class="left">生日</div>
					<div class="right">
						<form action="#" id="formDay" >
							<div>
                            	<div class="form-group">
                                
	                                <div class="input-container normal-selectbox">
	                                 	<select id="year" class="form-control" >
	                                        <option value="0">-请选择年份-</option>
	                                    </select>
	                            	</div>
                                </div>          	
                                <div class="form-group">
                                    
                                    <div class="input-container normal-selectbox">
                                        <select id="month" class="form-control">
                                                <option value="0">-请选择月份-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                    <div class="input-container normal-selectbox">
                                        <select id="day" class="form-control">
                                                <option value="0">-请选择日期-</option>
                                        </select>
                                    </div>
                                </div>
                        	</div>
                        </form>
						
					</div>
				</div>
				<div class="row margin">
					<div class="left">所在地区</div>
					<div class="right">
						<form action="#" id="formAdd">
							<div>
                            	<div class="form-group">
                                
	                                <div class="input-container normal-selectbox">
	                                 	<select id="Province" class="form-control" >
	                                        <option value="0">-请选择省份-</option>
	                                    </select>
	                            	</div>
                                </div>          	
                                <div class="form-group">
                                    
                                    <div class="input-container normal-selectbox">
                                        <select id="city" class="form-control">
                                                <option value="0">-请选择城市-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                    <div class="input-container normal-selectbox">
                                        <select id="county" class="form-control">
                                                <option value="0">-请选择地区-</option>
                                        </select>
                                    </div>
                                </div>
                        	</div>
                        </form>
					</div>
				</div>
				<div class="row margin">
					<div class="left">详细地址:</div>
					<div class="right">
						<div id="showAddress" class="smill-left">还未选择地址</div>
						<div class="smill-right">
							<input type="text" name="addr" id="addr">
						</div>
						
						
					</div>
				</div>			
					
				<button type="button" class="btn" id="savebtn">保存</button>
			</form>
			
		</div>
	</div>
</body>
	<script src="/scripts/js/jquery-1.8.2.min.js"></script>
    <script src="/scripts/BaseJs/nature.head.js"></script>
    <script src="/scripts/BaseJs/nature.ajax.js"></script>
    <script src="/scripts/BaseJs/nature.QuickPager2.0.js"></script>
 	<script src="/scripts/usercenter/myaccount/putaddress.js"></script>
    <script src="/scripts/usercenter/myaccount/changeuname.js"></script>
</html>
