<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>lab</title>
	<meta charset="utf-8">
	<style>
		.div1{
			height: 100%;width: 500px;	
			margin: 15% auto;
			opacity: 0.5;
		}
		a{
			text-decoration: none;
			border-radius: 100%;	
			width: 200px;height: 200px;
			background: #fff;
			color: #000;
			display: inline-block;
			line-height: 200px;
			text-indent: 13%;
			font-size: xx-large;
			
		}
		body{
			background-image: url(imgs/dogbg.jpg);
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-size: cover;
		}
		@-webkit-keyframes move1{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(-50px,-50px);}
			100%{transform:translate(0px,0px);}
		}
		@-moz-keyframes move1{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(-50px,-50px);}
			100%{transform:translate(0px,0px);}
		}
		keyframes move1{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(-50px,-50px);}
			100%{transform:translate(0px,0px);}
		}
		@-webkit-keyframes move2{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(50px,-50px);}
			100%{transform:translate(0px,0px);}
		}
		@-moz-keyframes move2{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(50px,-50px);}
			100%{transform:translate(0px,0px);}
		}
		keyframes move2{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(50px,-50px);}
			100%{transform:translate(0px,0px);}
		}
		@-webkit-keyframes move3{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(-50px,50px);}
			100%{transform:translate(0px,0px);}
		}
		@-moz-keyframes move3{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(-50px,50px);}
			100%{transform:translate(0px,0px);}
		}
		keyframes move3{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(-50px,50px);}
			100%{transform:translate(0px,0px);}
		}
		@-webkit-keyframes move4{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(50px,50px);}
			100%{transform:translate(0px,0px);}
		}
		@-moz-keyframes move4{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(50px,50px);}
			100%{transform:translate(0px,0px);}
		}
		keyframes move4{
			0%{transform:translate(0px,0px);}
			50%{transform:translate(50px,50px);}
			100%{transform:translate(0px,0px);}
		}
		.a1{
			-webkit-animation: move1 10s ease-out;
			-o-animation: move1 10s ease-out;
			animation: move1 10s ease-out;
			-webkit-animation-iteration-count:infinite;
			-webkit-animation-iteration-count:infinite;
			-webkit-animation-iteration-count:infinite;
		}
		.a2{
			-webkit-animation: move2 10s ease-out;
			-o-animation: move2 10s ease-out;
			animation: move2 10s ease-out;
			-webkit-animation-iteration-count:infinite;
			-moz-animation-iteration-count:infinite;
			animation-iteration-count:infinite;
		}
		.a3{
			-webkit-animation: move3 10s ease-out;
			-o-animation: move3 10s ease-out;
			animation: move3 10s ease-out;
			-webkit-animation-iteration-count:infinite;
			-moz-animation-iteration-count:infinite;
			animation-iteration-count:infinite;
		}
		.a4{
			-webkit-animation: move4 10s ease-out;
			-o-animation: move4 10s ease-out;
			animation: move4 10s ease-out;
			-webkit-animation-iteration-count:infinite;
			-moz-animation-iteration-count:infinite;
			animation-iteration-count:infinite;
		}
	</style>
</head>
<body>
	<div class="div1">
		<a class="a1" href="2013/index.html">2013</a>
		<a class="a2" href="2014/index.html">2014</a>
		<a class="a3" href="2015/index.html">2015</a>
		<a class="a4" href="#">待续...</a>
	</div>
	
</body>
</html>
